<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者キー登録</title>
    <link rel="stylesheet" href="lock00.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <style>
        input[type="text"], input[type="password"] {
        height: 48px;
        font-size: 1.2em;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #b0bec5;
        box-sizing: border-box;
        margin-bottom: 16px;
    }
    </style>
    <div class="lock-box">
        <h2>管理者キー登録</h2>
        <form id="keyForm">
            <label for="adminKey">登録するキー（パスワード）:</label>
            <input type="text" id="adminKey" required>
            <button type="submit">登録</button>
        </form>
        <p id="resultMessage"></p>
    </div>
    <script>
        // Firebase構成（main.htmlと同じ値を使ってください）
        const firebaseConfig = {
            apiKey: "AIzaSyBWu2dCPqq8jcxjMuxw4iL3ckE1PfCIF90",
            authDomain: "leaving-work-31983.firebaseapp.com",
            databaseURL: "https://leaving-work-31983-default-rtdb.firebaseio.com",
            projectId: "leaving-work-31983",
            storageBucket: "leaving-work-31983.appspot.com",
            messagingSenderId: "262714318259",
            appId: "1:262714318259:web:6f526f8ee38387ae6affc6",
            measurementId: "G-YWBGTWQZQQ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById("keyForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const key = document.getElementById("adminKey").value.trim();
            if (!key) {
                document.getElementById("resultMessage").textContent = "キーを入力してください。";
                return;
            }
            // adminkeysノードの中身をすべて上書き（1つだけ保存）
            db.ref("adminKeys").set({ value: key }, function(error) {
                if (error) {
                    document.getElementById("resultMessage").textContent = "登録に失敗しました。";
                } else {
                    document.getElementById("resultMessage").textContent = "キーを登録しました。";
                    document.getElementById("adminKey").value = "";
                }
            });
        });
    </script>
</body>
</html>
