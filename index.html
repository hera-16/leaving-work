<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Kosugi Maru', 'Space Mono', 'Meiryo', 'Segoe UI', 'sans-serif';
      }
      /* 英語のみSpace Monoを優先 */
      :lang(en), .en-font {
        font-family: 'Space Mono', monospace;
      }
      /* 日本語のみDela Gothic Oneを優先 */
      :lang(ja), .jp-font {
        font-family: 'Kosugi Maru', 'Meiryo', 'sans-serif';
      }
    </style>
    <link rel="stylesheet" href="index00.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- すでにロゴなし -->
  <div id="chigusaCircle">
    <div id="circleText"></div>
  </div>
  <div class="box">
        <h2>L O G I N</h2>
        <form onsubmit="event.preventDefault(); login();">
            <div class="mb-3">
                <input type="text" id="loginName" placeholder="ユーザー名を入力">
            </div>
            <div class="mb-3">
                <input type="password" id="loginPass" placeholder="パスワードを入力">
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
        <div id="loginError" class="text-danger mt-3"></div>
    </div>
    <div class="text-center">
        <a href="register.html" class="registerLink" onclick="saveUserName()">再登録画面へ</a>
    </div>
    <div class="text-center">
        <a href="lock00.html" class="lock-link">管理者ページへ</a>
    </div>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyBWu2dCPqq8jcxjMuxw4iL3ckE1PfCIF90",
            authDomain: "leaving-work-31983.firebaseapp.com",
            databaseURL: "https://leaving-work-31983-default-rtdb.firebaseio.com",
            projectId: "leaving-work-31983",
            storageBucket: "leaving-work-31983.appspot.com",
            messagingSenderId: "262714318259",
            appId: "1:262714318259:web:6f526f8ee38387ae6affc6",
            measurementId: "G-YWBGTWQZQQ"
        };

        // Firebase初期化
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        let loginAttempts = 0; // ログイン試行回数を記録

        // ログイン処理
        function login() {
            const userName = document.getElementById("loginName").value.trim(); // ユーザーが入力した氏名を取得
            const loginPass = document.getElementById("loginPass").value.trim();
            const loginError = document.getElementById("loginError");

            if (!userName || !loginPass) {
                loginError.textContent = "氏名とパスワードを入力してください。";
                return;
            }

            // 氏名を確認
            db.ref("userNames/" + userName).once("value", function(snapshot) {
                if (snapshot.exists()) {
                    // パスワードを確認
                    db.ref("userPasswords/" + userName).once("value", function(snapshot) {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            if (userData.password === loginPass) {
                                // ログイン成功時に試行回数をリセット
                                loginAttempts = 0;
                                localStorage.setItem("currentUser", userName);

                                // ログイン成功時に now loading 円を表示
                                const overlay = document.getElementById("chigusaCircle");
                                overlay.style.display = "flex";
                                const circle = document.getElementById("circleText");
                                circle.innerHTML = "";
                                const text = "now        loading        ";
                                const chars = text.split("");
                                const radius = 150;
                                const centerX = 100, centerY = 100;
                                chars.forEach((char, i) => {
                                    const angle = (360 / chars.length) * i - 90;
                                    const rad = angle * Math.PI / 180;
                                    const x = centerX + radius * Math.cos(rad);
                                    const y = centerY + radius * Math.sin(rad);
                                    const span = document.createElement("span");
                                    span.textContent = char;
                                    span.style.position = "absolute";
                                    span.style.left = `${x}px`;
                                    span.style.top = `${y}px`;
                                    span.style.transform = `translate(-50%, -50%) rotate(${angle + 90}deg)`;
                                    circle.appendChild(span);
                                });
                                setTimeout(() => {
                                    overlay.classList.add("fadeout");
                                    setTimeout(() => {
                                        overlay.style.display = "none";
                                        window.location.href = "main.html";
                                    });
                                }, 2000);
                            } else {
                                loginAttempts++;
                                if (loginAttempts >= 2) {
                                    loginError.innerHTML = "パスワードが間違っています。<br>再登録が必要な場合は<a href='register.html'>こちら</a>をクリックしてください。";
                                } else {
                                    loginError.textContent = "パスワードが間違っています。";
                                }
                            }
                        } else {
                            loginError.textContent = "パスワードが存在しません。";
                        }
                    });
                } else {
                    loginError.textContent = "氏名が存在しません。";
                }
            });
        }

        // ユーザー名を保存
        function saveUserName() {
            const name = document.getElementById("loginName").value.trim();
            if (name) {
                localStorage.setItem('resetUserName', name);
            }
        }

        // Firebaseからユーザー情報を取得
        function getUsers(callback) {
            db.ref("users").once("value", function(snapshot) {
                const users = snapshot.val() || {};
                callback(users);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            // ページロード時は now loading 円を非表示にする
            document.getElementById("chigusaCircle").style.display = "none";
        });
    </script>
</body>
</html>
